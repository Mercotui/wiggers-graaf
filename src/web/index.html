<html>
<head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type"/>
</head>
<body>
<canvas id="canvas" height="150" width="150"></canvas>

<form id="color-changer">
    <input
            type="number"
            id="red"
            name="color"
            placeholder="Red"
            value="23"
            min="0"
            max="255"
    />
    <input
            type="number"
            id="green"
            name="color"
            placeholder="Green"
            value="22"
            min="0"
            max="255"
    />
    <input
            type="number"
            id="blue"
            name="color"
            placeholder="Blue"
            value="243"
            min="0"
            max="255"
    />
    <input type="submit" value="Change color"/>
</form>

<script type="module" src="../../pkg/wiggers_graaf.js"></script>
<script type="module" src="script.js"></script>
</body>
</html>
